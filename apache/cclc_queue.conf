Alias /static ${BASE_DIR}/static
<Directory ${BASE_DIR}/static>
    Require all granted
</Directory>

<Directory ${BASE_DIR}/cclc_queue>
    <Files wsgi.py>
        Require all granted
    </Files>
</Directory>

WSGIDaemonProcess cclc_queue python-path=${BASE_DIR}:${BASE_DIR}/.venv/lib/python2.7/site-packages
WSGIProcessGroup cclc_queue
WSGIScriptAlias / ${BASE_DIR}/cclc_queue/wsgi.py
