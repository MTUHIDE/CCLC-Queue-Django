<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}
    <title>Student</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'question_queue/css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" >
</head>

<body id="body" class="dark-mode">
    <header>
        <label class="toggle-dark hidden">
            <input type="checkbox" id="toggle-dark hidden" />
            <span class="slider">
        </label>
    </header>
    {% block header %}
    <h1>Student Page</h1>
    {% endblock %}
    <div id="pop" hidden="true"></div>
    <!-- Child can decide to override this content -->
    {% block content %} {% endblock %}

    <div class="container">
        <br />

        <!-- Include row 1 -->
        {% include "./row1/component1.html" %}

        <!-- Ask a question -->
        {% include "./ask_a_question.html" %}

        <!-- Include row 2 -->
        {% include "./row2/component2.html" %}
    </div>
    <script>

        //testing
        if(window.matchMedia('(prefers-color scheme)').media !== 'not all'){
            console.log('yay, we support this!');
        }

        {% comment %} Not needed until we get the slider working for everyone

        var checkbox = document.getElementById("toggle-dark");

        //check storage if dark mode was on or off
        if(sessionStorage.getItem("mode") == 'dark'){
            darkmode();
        } else{
            nodark();
        }

        //if the checkbox is changed, run a function
        checkbox.addEventListener("change", function(){
            //check if the checkbox is checked
            if(checkbox.checked){
                darkmode();
            } else {
                nodark();
            }
        });

        //function for checkbox when checkbox is checked
        function darkmode(){
            document.body.classList.add("dark-mode");
            checkbox.checked = true;
            sessionStorage.setItem("mode", "dark");
        }

        //function for when checkbox is not checked
        function nodark(){
            document.body.classList.remove("dark-mode");
            checkbox.checked = false;
            sessionStorage.setItem("mode", "light");
        } {% endcomment %}
    </script>
</body>

</html>
