{% load crispy_forms_tags %}
<h1 class="turn-light">Course: College of Computing Learning Center</h1>

<!-- <form method="GET">
    {{ form }}
    <input type="submit" value="Submit" />
</form> -->


<form class="row g-3 turn-light" method="POST">
    <div class="col-md-4">
        {% csrf_token %}
        {{ form.course|as_crispy_field }}
    </div>
    <div class="col-md-8">
        </br>
        {{ form.in_person|as_crispy_field }}
    </div>
    <input type="hidden" name="replied_by" value="{{ user }}">
    <div class="col-12">
        {{ form.question|as_crispy_field }}
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn btn-success" onclick="DisplayMenu()">Ask Question!</button>
    </div>
</form>
<script>
    function DisplayMenu(obj) {
        var obj = document.getElementByClassName("hidden");
                if (obj.style.visibility == 'visible') {
                    obj.style.visibility = 'hidden';
                }
                else {
                    obj.style.visibility = 'visible';
                }
            }
</script>

<hr/>
